<form action="/predict_team" method="POST">
    <label for="team1">Team 1 (Home Team):</label>
    <input type="text" id="team1" name="team1" placeholder="Enter home team name" required>

    <label for="team2">Team 2 (Away Team):</label>
    <input type="text" id="team2" name="team2" placeholder="Enter away team name" required>

    <label for="time">Match Time (24-hour format):</label>
    <input type="number" id="time" name="time" placeholder="Enter match time (e.g., 16 for 4:00 PM)" required>

    <label for="day_of_week">Day of the Week (0=Monday, 6=Sunday):</label>
    <select id="day_of_week" name="day_of_week" required>
        <option value="0">Monday</option>
        <option value="1">Tuesday</option>
        <option value="2">Wednesday</option>
        <option value="3">Thursday</option>
        <option value="4">Friday</option>
        <option value="5">Saturday</option>
        <option value="6">Sunday</option>
    </select>

    <button type="submit">Predict</button>
</form>

{% if prediction_text %}
<div class="result">
    <p>{{ prediction_text }}</p>
</div>
{% endif %}

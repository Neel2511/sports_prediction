<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Sport Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centering the button and making it larger */
        .btn-center {
            display: flex;
            justify-content: center;
        }

        .btn-large {
            font-size: 18px;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Individual Sport Prediction</h2>
        <p class="text-center">Enter the details to predict whether an athlete will win a medal.</p>

        <form action="/predict_individual" method="POST">
            <!-- Age Field -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter athlete's age" required>
            </div>

            <!-- Gender Field -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option selected disabled>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Height Field -->
            <div class="mb-3">
                <label for="height" class="form-label">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="Enter athlete's height (in cm)" required>
            </div>

            <!-- Weight Field -->
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in lbs)</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter athlete's weight (in lbs)" required>
            </div>

            <!-- Country Field -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter athlete's country" required>
            </div>

            <!-- Host City Field -->
            <div class="mb-3">
                <label for="hostCity" class="form-label">Host City</label>
                <input type="text" class="form-control" id="hostCity" name="hostCity" placeholder="Enter host city of the event" required>
            </div>

            <!-- Sport Discipline Field -->
            <div class="mb-3">
                <label for="sportDiscipline" class="form-label">Sport Discipline</label>
                <input type="text" class="form-control" id="sportDiscipline" name="sportDiscipline" placeholder="Enter sport discipline" required>
            </div>

            <!-- Centered and Larger Button -->
            <div class="btn-center">
                <button type="submit" class="btn btn-primary btn-large">Predict</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

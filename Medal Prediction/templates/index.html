<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Medal Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Olympics Medal Prediction</h2>
        <p class="text-center">Enter the details to predict your chances of winning a medal.</p>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option selected disabled>Select sex</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (in cm)</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="Enter your height" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <div class="mb-3">
                <label for="sport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="sport" name="sport" placeholder="Enter your sport" required>
            </div>

            <!-- Centered and large predict button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
